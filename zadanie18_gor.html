<!DOCTYPE html> 
 <head> 
 <title> Użycie fukcji </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
       var a=parseFloat(prompt("a=",""));
       var b=parseFloat(prompt("b=",""));
           function suma_gor(a, b) {
             return a + b;
                 }
           function odejmowanie_gor(a, b) {
             return a - b;
                 }
           function mnozenie_gor(a, b) {
             return a * b;
                 }
           function od_kwadratu_gor(a, b) {
             return a ^ 2;
             return b ^ 2;
                 }
           function reszta_z_dzielenia_gor(a, b) {
             return a / b;
                 }
       document.write("suma="+suma_gor(a,b)+"<br>");
       document.write("odejmowanie="+odejmowanie_gor(a,b)+"<br>");
       document.write("mnożenie="+mnozenie_gor(a,b)+"<br>");
       document.write("od kwadratu="+od_kwadratu_gor(a,b)+"<br>");
       document.write("reszta z dzielenia="+reszta_z_dzielenia_gor(a,b)+"<br>");
</script>
</div>
</body>
</html>
