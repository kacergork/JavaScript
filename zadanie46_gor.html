<!DOCTYPE html>   
<head>    
<title>Sprawdzenie danych Gorlikowski </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
do { 
var liczba1=prompt("wysokość=",""); 
var h=parseFloat(liczba1); 
} 
while ( h<=0); 
do { 
var liczba1=prompt("podstawę=",""); 
var a_gor=parseFloat(liczba1); 
while(!( a_gor>0));. 
} 
while(!( a_gor>0)); 
var Pole=a_gor*h/2; 
document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>"); 
</script> 
</div> 
</body> 
</html>
