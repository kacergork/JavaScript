<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zadanie 39 – Gorlikowski</title>
</head>
<body>
  <h3 style="color: green;">MENU:</h3>
  <p style="color: red;">1 - CZERWONY</p>
  <p style="color: blue;">2 - NIEBIESKI</p>
  <input type="button" value="Oblicz" onclick="fun_gor()" />

  <script>
    function fun_kow() {
      var opcja_dana_gor = prompt("Podaj kolor (numer lub tekst):", "").toLowerCase();
      if (opcja_dana_gor == "1" || opcja_dana_gor == "czerwony") {
        document.write('<font color="red" size="7">wczytałeś kolor czerwony</font><br />');
      } else if (opcja_dana_gor == "2" || opcja_dana_gor == "niebieski") {
        document.write('<font color="blue" size="1">wczytałeś kolor niebieski</font><br />');
      } else {
        document.write('<p style="color: gray;">Nie rozpoznano koloru</p>');
      }
    }
  </script>
</body>
</html>
