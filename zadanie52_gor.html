<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 52 – Rysowanie prostokąta</title>
    <style>
        pre {
            font-family: monospace;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <h2>Zadanie 52 – Rysowanie prostokąta z gwiazdek</h2>
    <pre id="prostokat"></pre>

    <script>
    
        let imie = prompt("Podaj swoje imię:");
        let nazwisko = prompt("Podaj swoje nazwisko:");

 
        imie = imie.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        nazwisko = nazwisko.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();


        let a_gor = (nazwisko.length % 4) + 5;  
        let b_gor = (imie.length % 6) + 20;     

        let rysunek = "";

        for (let i = 0; i < b_gor; i++) {
            rysunek += "*";
        }
        rysunek += "\n";

        for (let i = 0; i < a_gor - 2; i++) {
            rysunek += "*";
            for (let j = 0; j < b_gor - 2; j++) {
                rysunek += " ";
            }
            rysunek += "*\n";
        }


        if (a_gor > 1) {
            for (let i = 0; i < b_gor; i++) {
                rysunek += "*";
            }
        }


        document.getElementById("prostokat").innerText = rysunek;
    </script>
</body>
</html>
