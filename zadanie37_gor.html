<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KOD 37</title>
</head>
<body>
  <script>
    var x = prompt("Od którego roku JavaScript jest w użyciu? Podaj rok", "");
    var rok_gor = parseFloat(x);

    document.write('<span style="color: black; font-size: 80px;">Wczytany rok to ' + rok_gor + '</span><br>');

    if (rok_gor === 1995) {
      document.write('<span style="color: blue; font-size: 19px;">Brawo, znasz rok od kiedy działa JavaScript!</span><br>');
    } else {
      document.write('<span style="color: red; font-size: 39px;">Źle, musisz jeszcze raz poczytać</span><br>');
    }
  </script>
</body>
</html>
