  <body>
    <textarea cols="100" rows="60" readonly>
     <!DOCTYPE html>
<head>
  <title>proste obliczenia</title>
  <meta charset="utf-8">
</head>
<body>
  <div style="color:red;font-size:50px;">
  <script language="JavaScript">
    var liczba1=prompt("A=","");
    var A_gor=parseFloat(liczba1);
    var liczba2=prompt("B=","");
    var B_gor=parseFloat(liczba2);
    var c;
    var d;
    var e;
    var f;
    var o;
    c=A_gor*A_gor*A_gor;
    d=3*A_gor*A_gor*B_gor;
    e=3*A_gor*B_gor*B_gor;
    f=B_gor*B_gor*B_gor;
    o=c+d+e+f;
      document.write("("+A_gor+" + "+B_gor+")^3= "+A_gor+"^3 + 3*(("+A_gor+")^2)*("+B_gor+") + 3*("+A_gor+")*(("+B_gor+")^2) + "+B_gor+"^3 = "+c+" + "+d+" + "+e+" + "+f+" = "+o+"<br>");
  </script>
  </div>
    </textarea>
  </body>
</html>
